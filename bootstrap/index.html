<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/akar-icons-fonts"></script>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary poppins-regular">
        <div class="container py-2">
          <a class="navbar-brand" href="#">
            <img src="./assets/Images/logo.png" alt="Hanado" style="height : 48px">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Our Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Delivery</a>
              </li>
            </ul>
            <form class="d-flex align-ites-center position-relative" role="search">
              <input class="form-control me-2 rounded-pill ps-5" type="search" placeholder="Cappucino" aria-label="Cappucino">
              <i class="ai-search fs-3 position-absolute start-0 ps-2"></i>
              <i class="ai-cart fs-3 ps-2"></i>
            </form>
          </div>
        </div>
      </nav>
    </header>
      <!--card section(tugas)-->

        <div class="container">

            <h5 class="poppins-bold">Popular <span class="underline" style="border-bottom: 4px solid rgb(229, 151, 34);">Now</span>
            </h5>
          </div>
          <div class="row justify-content-center">
            <!-- Card 1 -->
            <div class="col-md-3 position-relative">
              <div class="card shadow card mb-1 p-3" style="border: 6px solid rgba(249, 217, 170, 0.5);">

                  <div class="row">
                    <div class="col">
                      <h7 class="card-title vanilla">Vanilla Latte</h7>
                    </div>
                    <div class="col text-end">
                      <span>
                        <strong>21 K</strong>
                      </span>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary me-3 rounded-start rounded-end btn-custom-hover" style="color: rgb(229, 151, 34); border-color: rgb(229, 151, 34);">Hot</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary rounded-start rounded-end btn-custom-hover" style="color: rgb(229, 151, 34); border-color: rgb(229, 151, 34);">Cold</button>
                    </div>
                    <button type="button" class="btn btn-sm btn-warning rounded-pill">
                      <i class="ai ai-cart" style="color: white;"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>

                    </p>

                  <div class="row">
                    <div class="col">
                      <h7 class="card-title">Espresso</h7>
                    </div>
                    <div class="col text-end">
                      <span>
                        <strong>12 K</strong>
                      </span>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary me-3 rounded-start rounded-end btn-custom-hover" style="color: rgb(229, 151, 34); border-color: rgb(229, 151, 34);">Hot</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary rounded-start rounded-end btn-custom-hover" style="color: rgb(229, 151, 34); border-color: rgb(229, 151, 34);">Cold</button>
                    </div>
                    <button type="button" class="btn btn-sm btn-warning rounded-pill">
                      <i class="ai ai-cart" style="color: white;"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-3 position-relative">
              <div class="card shadow card mb-1 p-3" style="border: 6px solid rgba(249, 217, 170, 0.5);">
                <img src="./assets/Images/product-3.png" class="card-img-top rounded" alt="Hazelnut Latte">
                <button class="badge badge-pill badge-light rounded-pill position-absolute top-0 start-0 m-3" style="border: 4px solid rgba(242, 240, 237, 0.5)">

                    <div class="col">
                      <h7 class="card-title h7-hazelnut">Hazelnut Latte</h7>
                    </div>
                    <div class="col text-end">
                      <span>
                        <strong>21 K</strong>
                      </span>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary me-3 rounded-start rounded-end btn-custom-hover" style="color: rgb(229, 151, 34); border-color: rgb(229, 151, 34);">Hot</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary rounded-start rounded-end btn-custom-hover" style="color: rgb(229, 151, 34); border-color: rgb(229, 151, 34);">Cold</button>
                    </div>
                    <button type="button" class="btn btn-sm btn-warning rounded-pill">
                      <i class="ai ai-cart" style="color: white;"></i>
                    </button>
                  </div>

      <section class="container w-75 pt-5">
        <div class="col-lg-10 col-md-8 mx-auto text-left mt-5">
          <h5 class="poppins-bold">How to use delivery <span class="underline" style="border-bottom: 4px solid rgb(229, 151, 34);">service</span>
          </h5>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col text-center">
            <img src="./assets/Images/service-1.png" class="img-fluid" alt="Image 1" style="max-width: 200px;">
            <div class="row">
              <div class="col">
                <h5>
                  <strong>Choose your coffee</strong>
                </h5>
                <h6>There are 20+ coffees for you</h6>
              </div>
            </div>
          </div>
          <div class="col text-center">
            <img src="./assets/Images/service-2.png" class="img-fluid" alt="Image 2" style="max-width: 200px;">
            <div class="row">
              <div class="col">
                <h5>
                  <strong>We deliver it to you</strong>
                </h5>
                <!--ditugas delivery, cuman salah grammar saya benerin-->
                <h6>Choose delivery service</h6>
              </div>
            </div>
          </div>
          <div class="col text-center">
            <img src="./assets/Images/service-3.png" class="img-fluid" alt="Image 3" style="max-width: 200px;">
            <div class="row">
              <div class="col">
                <h5>
                  <strong>Enjoy your coffee</strong>
                </h5>
                <h6>Enjoy your coffee while it's hot, or cold.</h6>
              </div>
            </div>
          </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
